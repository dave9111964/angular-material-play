<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular Material - Starter App</title>

    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500,700, 400italic">
    <link rel="stylesheet" href="./angular-material.css"/>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="ngapp" layout="row" ng-controller="UserController as ul">
        <md-sidenav layout="column" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')"
                class="site-sidenav md-sidenav-left md-whiteframe-z2">
            <md-toolbar class="md-whiteframe-z1">
                <h1>Users</h1>
            </md-toolbar>
            <md-list>
                <md-list-item ng-repeat="it in ul.users">
                    <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                        <md-icon md-svg-src="{{it.avatar}}" class="avatar"></md-icon>
                        {{it.name}}
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <div flex layout="column" tabindex="-1" role="main" class="md-whiteframe-z2">

            <md-toolbar layout="row" class="md-whiteframe-z1">
                <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
                    <md-icon md-svg-icon="menu"></md-icon>
                </md-button>
                <h1>Angular Material - Starter App</h1>
            </md-toolbar>
            <md-content flex id="content">
                <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
                <h2>{{ul.selected.name}}</h2>
                <p>{{ul.selected.content}}</p>

                <md-button class="contact" md-no-ink ng-click="ul.showContactOptions($event)" aria-label="Contact User" style="width: 250px">
                    <md-tootip>Contact {{ul.selected.name}}</md-tootip>
                    <md-icon md-svg-icon="share"></md-icon>
                </md-button>

            </md-content>

        </div>

    </div>
    <script src="bundle.js"></script>
</body>
</html>
