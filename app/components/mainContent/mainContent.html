<md-toolbar layout="row" class="md-whiteframe-z1">
    <md-button class="menu" hide-gt-sm ng-click="mainContentCtrl.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>Angular Material - Starter App</h1>
</md-toolbar>
<md-content flex id="content">
    <md-icon md-svg-icon="{{mainContentCtrl.selected.avatar}}" class="avatar"></md-icon>
    <h2>{{mainContentCtrl.selected.name}}</h2>
    <p>{{mainContentCtrl.selected.content}}</p>

    <md-button class="contact" md-no-ink ng-click="mainContentCtrl.showContactOptions($event)" aria-label="Contact User" style="width: 250px">
        <md-tootip>Contact {{mainContentCtrl.selected.name}}</md-tootip>
        <md-icon md-svg-icon="share"></md-icon>
    </md-button>

</md-content>
